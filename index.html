<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./CSS/fontawesome-free-6.6.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./CSS/style-main.css">

    <title>Bookmarker</title>
</head>
<body>

    <div class="container d-flex justify-content-center text-center py-3">
        <h1 class="fw-bolder fs-1 title1 py-5">Bookmarker</h1>
    </div>

    <div class="container d-flex justify-content-center text-center py-3">
        <ul class=" list-unstyled">
            <li class="d-flex justify-content-around align-items-center one">
                <i class="fa-solid fa-bookmark me-3 fs-4"></i>
                <h3>Bookmark your favorite sites</h3>
                <i class="fa-solid fa-bookmark ms-3 fs-4"></i>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="container">
        
            <div class="d-flex py-4">
                <i class="fa-solid fa-book-bookmark align-self-baseline"></i> 
                <label for="sitenameId" class="align-self-baseline ms-3 fw-bolder">Site Name</label>
    
            </div>
        </div>
    
    
        <div class="container">
            <input id="sitenameId" type="text" placeholder="Bookmark Name" class="form-control"
            oninput="validationSiteName()"
            >
        </div>
    
        <div class="container">
            
            <div class="d-flex py-4">
                <i class="fa-solid fa-link align-self-baseline"></i> 
                <label for="siteurlId"
                 class="align-self-baseline ms-3 fw-bolder">Site URL</label>
            </div>
        </div>
    
        <div class="container">
            <input id="siteurlId" type="text" placeholder="Website URL" class="form-control "
            oninput="validationUrl()"
            >
        </div>


        <div class="d-flex justify-content-center sub position-relative">
            <button onclick="start()" class="btn m-3 btnsub text-white">Submit</button>

        </div>
    </div>

    <div class="container py-3">
        <div class="py-5  " id="table-content">
            <table class="table text-center">
                <thead>
                  <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="conext">
                



                </tbody>



            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/js-index.JS"></script>
</body>
</html>
